<!DOCTYPE html>
<html>
<head>
    <title>FuckMinerva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f0f0f0; }
        
        /* Stile della barra di navigazione */
        .barra { padding: 10px; background: #222; display: flex; gap: 8px; align-items: center; }
        
        /* Stile dei pulsanti e input */
        input { flex: 1; padding: 10px; font-size: 16px; border-radius: 5px; border: none; outline: none; }
        button { padding: 10px 15px; font-size: 18px; background: #444; color: white; border: none; border-radius: 5px; cursor: pointer; transition: 0.2s;}
        button:active { background: #666; }
        button.vai { background: #28a745; font-weight: bold; }
        
        iframe { flex: 1; border: none; background: white; }
    </style>
</head>
<body>

    <div class="barra">
        <button onclick="muovi(-1)">⬅</button>
        <button onclick="muovi(1)">➡</button>
        
        <input type="text" id="indirizzo" placeholder="Cerca su DuckDuckGo o scrivi sito...">
        <button class="vai" onclick="naviga()">VAI</button>
    </div>

    <iframe id="schermo"></iframe>

    <script>
        // ---------------------------------------------------------
        // ATTENZIONE: Incolla il link SENZA la barra "/" finale
        // Esempio corretto: "https://xxxx.ngrok-free.app"
        const COLAB_URL = "https://unleaflike-trula-unpastured.ngrok-free.dev"; 
        // ---------------------------------------------------------

        function naviga() {
            let input = document.getElementById('indirizzo').value;
            let schermo = document.getElementById('schermo');
            
            if (!input) return;

            let urlDestinazione = "";

            // LOGICA INTELLIGENTE:
            // Se c'è un punto e non ci sono spazi (es. "wikipedia.org"), lo trattiamo come sito.
            if (input.includes(".") && !input.includes(" ")) {
                 urlDestinazione = input;
            } else {
                // ALTRIMENTI Cerca su DuckDuckGo Lite (versione leggera HTML)
                urlDestinazione = "https://html.duckduckgo.com/html?q=" + encodeURIComponent(input);
            }

            schermo.src = COLAB_URL + "/vai?url=" + urlDestinazione;
        }

        // Funzione per Indietro (-1) e Avanti (+1)
        function muovi(direzione) {
            let schermo = document.getElementById('schermo');
            try {
                if (direzione === -1) {
                    schermo.contentWindow.history.back();
                } else {
                    schermo.contentWindow.history.forward();
                }
            } catch (e) {
                // Questo errore appare se il sito blocca l'accesso alla storia per sicurezza
                console.log("Navigazione iframe bloccata dal sito ospite");
            }
        }

        // Permette di premere INVIO sulla tastiera invece del tasto VAI
        document.getElementById("indirizzo").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                naviga();
            }
        });

        if ('serviceWorker' in navigator) {
           navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
